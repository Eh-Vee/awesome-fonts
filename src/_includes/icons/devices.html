<section id="devices">
  <h2 class="page-header">Electronic Device Icons</h2>

  <div class="row the-icons">
    {% assign icons_devices = icons | expand_aliases | category:"Electronic Device Icons" | sort_by:'class' %}

    {% for icon in icons_devices %}
      <div class="span3"><a href="{{ page.relative_path }}icon/{{ icon.id }}"><i class="icon-{{ icon.class }}"></i> icon-{{ icon.class }}{% if icon.alias_of %} <span class="muted">(alias)</span>{% endif %}</a></div>
    {% endfor %}
  </div>

</section>
